<html lang="en">
<head>
    <title>Shkolla</title>
    lang
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display:400,400i|Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

    <!-- Theme Style -->
    {% load static %}
    <script src="{% static '/skripta.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static '/style.css' %}" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav style="color: ivory;" class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
        <a class="navbar-brand" href="/">SHKOLLA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Ballina <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/katalog/">Katalog <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Reth ne <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <div class="navbar-right">
                <ul class="navbar-nav  mr-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        Mirëserdhe, <a style="display: inline;" class="nav-link" href="/admin/">
                            {{ user.get_full_name }}</a>
                        | <a style="display: inline; color: red;" href="/admin/logout/"> Çkyçu</a>
                        {% else %}
                        <a class="nav-link" href="/admin/login/">Logohu</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br><br>
    <br>
    {% block content %}
    {% endblock %}
</body>
<footer  class="page-footer font-small navbar-dark bg-info">

    <!-- Footer Elements -->
    <div class="container">
  
      <!-- Grid row-->
      <div class="row">
  
        <!-- Grid column -->
        <div class="col-md-12 py-5">
          <div class="mb-5 flex-center">
  
            <!-- Facebook -->
          <div id="footer">
            <a href="#" >
              <img class="imgFooter" src="/media/media/fb.png" alt="">
            </a>
            <a href="#">
                <img class="imgFooter" src="/media/media/insta.png" alt="">
            </a>
            <!--Pinterest-->
            <a href="#">
                <img class="imgFooter" src="/media/media/msn.png" alt="">
            </a>
            <a href="#" >
                <img class="imgFooter" src="/media/media/whatsapp.png" alt="">
            </a>
            </div>
          </div>
        </div>
        <!-- Grid column -->
  
      </div>
      <!-- Grid row-->
  
    </div>
    <!-- Footer Elements -->
  
    <!-- Copyright -->
    <div style="background-color:lightskyblue;" class="footer-copyright text-center py-3">&copy; Shkolla App
    </div>
    <!-- Copyright -->
  
  </footer>

</html>
